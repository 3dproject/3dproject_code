  Edis: Edis Sánchez
  Edis_intro: Músico, antropólogo, máster en gestión y planificación de la educación, conferencista y escritor, Sánchez es el actual Director General de participación Popular del Ministerio de Cultura y ex director Nacional de Folklore del Ministerio de Cultura de República Dominicana y como tal fue el coordinador del jurado nacional del carnaval.
              Se ha destacado como investigador en el ámbito de la antropología, campo en el que ha desarrollado estudios centrados en el patrimonio cultural inmaterial (PCI), especialmente en materia de música, instrumentos musicales, ritualidad, carnaval y arte culinario.
              De amplia y reconocida trayectoria profesional, es miembro de la Red Mundial de Facilitadores en materia de PCI de a UNESCO, de la Sociedad Dominicana de Antropología (SODAN) y del Instituto de Estudios Caribeños (INEC).
              Sus logros y méritos en la antropología y la música le han llevado a ejercer la docencia, actividad que ha desarrollado en la Universidad APEC y que actualmente desempeña en el Conservatorio Nacional de Música, en el Sistema Nacional de Formación Artística Especializada (SINFAE), Catedrático de la Escuela de Música de la Facultad de Arte de la UASD y para los Ángeles de la Cultura del Despacho de la Primera Dama.
  Heather: Heather Sloan
  Heather_intro: Co-investigadora Heather Sloan es percusionista y investigadora estadounidense. Tiene su doctorado en percusión, y estudia el caribe y latinoamérica como asignatura secundaria. Enfoca la mayoría de su trabajo como tocadora y investigadora de la percusión folklórica de la República Dominicana; los instrumentos de percusión caribeños; y las fusiones entre la música clásica europea y las músicas de tradiciones folklóricas mundiales. Las ponencias de los últimos años exploran temas como “Dominican Folkloric Music” (Cornell University, 2005) y “La globalización y el patrimonio cultural caribeño” (presentado con Profesor Edis Sánchez, MIC V, Santiago, Dominican Republic, 2013). Durante el congreso internacional “Percussive Arts Society 2010,” dió el ensayo de una nueva composición para marímbula caribeña, “The Ice Box Tarantella,” por Roland Kniese. Vive y trabaja en Bloomington, Indiana.